<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h2
    style="color: white;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    position:relative;top:60px;left:450px;padding: 0;"
    >My Calculator</h2>
     <form class="form-group" name="calculatorForm" action="">       
     <input style="border-top-left-radius: 4px;border-top-right-radius: 4px;"
      id="inputField" type="text"
      name="evalresult">
     
     <div 
     style="display:grid;
     grid-template-columns:repeat(4,65px);
     column-gap:0px;row-gap: 0px;">  
     
     <input value="AC" onclick=
    'AC()'
    type="button">

     <input name="btn1" value="1" 
     type="button" onclick="add(btn1.value)">
     
     <input name="btn2" value="2"
     type="button" onclick="add(btn2.value)">
     
     <input name="btn3" value="3"
     type="button" onclick="add(btn3.value)">

     <input name="btn4" value="4"
     type="button" onclick="add(btn4.value)">

     <input name="btn5" value="5"
     type="button" onclick="add(btn5.value)">

     <input name="btn6" value="6"
     type="button" onclick="add(btn6.value)">

     <input name="btn7" value="7"
     type="button" onclick="add(btn7.value)">

     <input name="btn8" value="8"
     type="button" onclick="add(btn8.value)">
    
     <input name="btn9" value="9"
     type="button" onclick="add(btn9.value)">

     <input name="btn0" value="0"
     type="button" onclick="add(btn0.value)">
    
     <input name="btnmultiply" value="*"
     type="button" onclick="add(btnmultiply.value)">

     <input name="btndivide" value="/"
     type="button" onclick="add(btndivide.value)">
    
    <input value="Del" onclick="del()"
     type="button">

    
     <input type="button" name="plusoperand" onclick="add(plusoperand.value)" value="+">
    
     <input value="-" name="subtract" onclick="add(subtract.value)"  type="button">
     
     <input 
      type="button" 
      onclick="square()" 
      value="x²" >
      
     <input onclick="addcube()" value="x³" type="button">

     <input value="x⁴" onclick="add4()" type="button">

      <input id="inputresult" name="input" value="=" 
     type="button" onclick="evalresult.value=eval(evalresult.value)">
    </div>

    </form> 
</body>
<script src="script.js"></script>
</html>
